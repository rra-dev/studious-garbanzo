<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!--Sets Character set-->
        <meta charset="utf-8" >
        <!--Sets viewing to device size full screen-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Styling and Fonts-->
        <link rel="stylesheet" href="css_notes.css" />
        <script src="https://kit.fontawesome.com/cd76e87746.js" crossorigin="anonymous"></script>
        <!-- Using Hack Font alternate method using in CSS
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">
        -->
        <title>Html & CSS Notes</title>
    </head>
    <body>
        <div class="notes">
            <header class="title">List Notes</header>
            <ul>
                <li>Working with items</li>
            </ul>
        </div>
        <div class="lessons">
            <header>freeCodecamp Lessons</header>
            <div class="lesson">
                <div class="ferris">
                    <header class="lesson">Building a Ferris Wheel</header>
                    <ul class="lesson ferris notes">
                        <li class="ferris">Moving animations</li>
                        <li class="ferris">This is crazy!</li>
                    </ul>
                    <div class="wheel">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                  
                        <div class="cabin"></div>
                        <div class="cabin"></div>
                        <div class="cabin"></div>
                        <div class="cabin"></div>
                        <div class="cabin"></div>
                        <div class="cabin"></div>
                    </div>
                </div>
                <div class="penguin_lsn">
                    <div class="penguin_bd">
                        <div class="left-mountain"></div>
                        <div class="back-mountain"></div>
                        <div class="sun"></div>
                        <div class="penguin">
                            <div class="penguin-head">
                                <div class="face left"></div>
                                <div class="face right"></div>
                                <div class="chin"></div>
                                <div class="eye right"></div>
                                <div class="eye left"></div>
                            </div>
                            <div class="penguin-body"></div>
                        </div>
                        <div class="ground"></div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
